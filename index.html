<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="assets/styles/style.css">
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
        <title>Peter Kertesz Portfolio Website</title>
    </head>
    <body class="container">
        <!-- Use BEM approach when naming CSS classes -->
        <header class="header">
            <div class="header__horizontal-line-left"></div>
            <div class="header__content">
                <div class="header__content__titles">
                    <div class="header__content__titles--left-chevron"></div>
                    <div class="header__content__titles--names">
                        <h1>Peter Kertesz</h1>
                        <h3>Full Stack Developer</h3>
                    </div>
                    <div class="header__content__titles--right-chevron"></div>
                </div>
                <ul>
                    <li>
                        <svg class="header__content__icon">
                            <use xlink:href="assets/images/icons/sprite.svg#icon-document-file-html"></use>
                            <span class="header__content__icon--text">HTML</span>
                        </svg>
                    </li>
                    <li>
                        <svg class="header__content__icon">
                            <use xlink:href="assets/images/icons/sprite.svg#icon-document-file-css"></use>
                            <span class="header__content__icon--text">HTML</span>
                        </svg>
                    </li>
                    <li>
                        <svg class="header__content__icon">
                            <use xlink:href="assets/images/icons/sprite.svg#icon-javascript"></use>
                            <span class="header__content__icon--text">HTML</span>
                        </svg>
                    </li>
                    <li>
                        <svg class="header__content__icon">
                            <use xlink:href="assets/images/icons/sprite.svg#icon-jquery"></use>
                            <span class="header__content__icon--text">HTML</span>
                        </svg>
                    </li>
                    <li>
                        <svg class="header__content__icon">
                            <use xlink:href="assets/images/icons/sprite.svg#icon-node-dot-js"></use>
                            <span class="header__content__icon--text">HTML</span>
                        </svg>
                    </li>
                    <li>
                        <svg class="header__content__icon">
                            <use xlink:href="assets/images/icons/sprite.svg#icon-mongodb"></use>
                            <span class="header__content__icon--text">HTML</span>
                        </svg>
                    </li>
                </ul>
            </div>
            <div class="header__horizontal-line-right"></div>
        </header>

        <!-- Vertical lines along the cross axis. -->
        <div class="vertical vertical__left"></div>
        <div class="vertical vertical__right"></div>

        <div class="sideBar">
            <!-- Side bar -->
        </div>

        <section class="aboutMe">
            aboutMe
        </section>
        
        <section class="projects">
            projects
        </section>

        <section class="technologies">
            technologies
        </section>

        <section class="courses">
            courses
        </section>

        <section class="getInTouch">
            getInTouch
        </section>

        <footer class="footer">
            Footer
        </footer>
    </body>
</html>
